<!DOCTYPE html>
<html>
  <head>
	<title>Lightsyncjs example</title>


	<!-- Jquery is only used for google drive with cordova -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	
	<script src="../bower_components/dropbox-js/lib/dropbox.min.js"></script>
	<script src="../dist/lightsyncjs.min.js"></script>
	<script src="js/app.js"></script>

	<!-- google api can be removed with cordova -->
	<script src="https://apis.google.com/js/client.js?onload=lightSync.gapiReady"></script>
	
  </head>
  
  <body>

	<div id="signin">
	  <input type="button" id="dropbox" value="Sign in with Dropbox" />
	  <input type="button" id="googledrive" value="Sign in with Google Drive" />
	  <input type="button" id="lightserver" value="Sign in with LigthServer (Local)" />

	  <div id="coerror">Unable to sign in : Connection error</div>
	</div>

	<div id="user">
	  
	  <div>
		<span id="userinfos"></span> |
		<a href="#" id="signout">Sign out</a> |
		<a href="#" id="sync">Sync</a> <span id="syncstate"></span>
	  </div>

	  <hr />

	  <form method="post" id="addform">
		<div>
		  <label for="title">Title: </label><input type="text" name="title" id="title" />
		  <label for="content">Content: </label><input type="text" name="content" id="content" />
		  <input type="submit" value="Add" />
		  <div>
	  </form>
	  <hr />
	  
	  <div id="notes"></div>

	</div>
	
  </body>

</html>
